<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register</title>
		<link rel="shortcut icon" href="">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/demo1.css" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
	</head>
	<body class="demo-1">
		
		<main>
			<div class="content">
				<form class="form" action="" method="">
					<div class="form__item">
						<label class="form__label" for="firstname">First Name *</label>
						<input class="form__input" type="text" name="firstname" id="firstname" required>
						<div class="form__error"></div>
					</div>
					<div class="form__item">
						<label class="form__label" for="lastname">Last Name *</label>
						<input class="form__input" type="text" name="lastname" id="lastname" required>
						<div class="form__error"></div>
					</div>
					<div class="form__item">
						<label class="form__label" for="lastname">Username *</label>
						<input class="form__input" type="text" name="username" id="username" required>
						<div class="form__error"></div>
					</div>
					<div class="form__item">
						<label class="form__label" for="email">Email Address *</label>
						<input class="form__input" type="email" name="email" id="email" required>
						<div class="form__error"></div>
					</div>
					<div class="form__item">
						<label class="form__label" for="lastname">Password *</label>
						<input class ="form__input" type="password" name="password" id ="password" required >
						<div class="form__error"></div>
					</div>
					<div class="form__item">
						<label class="form__label" for="lastname">Confirm Password *</label>
						<input class ="form__input" type="password" name="password" id ="password" required >
						<div class="form__error"></div>
					</div>
					<div class="form__item">
						<label class="form__label" for="phone">Phone Number *</label>
						<input class="form__input" type="tel" name="phone" id="phone" required>
						<div class="form__error"></div>
					</div>
					<div class="form__item">
						<label class="form__label" for="company">Engineering Branch *</label>
						<input class="form__input" type="text" name="company" id="company">
						<div class="form__error"></div>
					</div>
					<div class="form__item">
						<label class="form__label" for="category">Gender</label>
						<input class="form__input" type="radiobutton" name="gender" id="gender">
						<div class="form__error"></div>
					</div>
					<div class="form__item">
						<label class="form__label" for="location">State</label>
						<input class="form__input" type=" " name="state" id="state" required>
						<div class="form__error"></div>
					</div>
					<div class="form__item">
						<label class="form__label" for="location">City</label>
						<input class="form__input" type="text" name="city" id="city" required>
						<div class="form__error"></div>
					</div>
					<div class="form__item form__item--full form__item--actions">
						<input class="form__button" type="submit" name="register" value="Register">
					</div>
				</form>
			</div>
		</main>
		<script src="js/demo.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/nearby.js"></script>
		<script src="js/demo1.js"></script>
	</body>
</html>
